baseURL: "https://dibakar.me/"
title: Dibakar
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Dibakar
  description: "Software Engineer - Portfolio & Blog"
  keywords: [Portfolio, Software Engineer, Developer, Programming]
  author: Dibakar
  DateFormat: "2 January 2006"
  defaultTheme: auto
  
  # Essential Display Settings
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  showtoc: true
  tocopen: false
  
  # Profile Mode (Ideal for Portfolio)
  profileMode:
    enabled: true
    title: dibakar
    subtitle: "software engineer"
    imageUrl: "images/profile.png"
    imageWidth: 140
    imageHeight: 140
    buttons:
      - name: Projects
        url: /projects/
      - name: Blog
        url: /posts/
      - name: Contact
        url: /contact/

  # Social Media - Portfolio Focused
  socialIcons:
    - name: github
      url: "https://github.com/dibakarsutradhar"
    - name: linkedin
      url: "https://linkedin.com/in/dibakarsutradhar"
    - name: email
      url: "mailto:iamdibakardipu@gmail.com"
    - name: x
      url: "https://x.com/d1bakar"
    - name: medium
      url: "https://medium.com/@imdibakar"

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 20
    - identifier: skills
      name: Skills
      url: /skills/
      weight: 30
    - identifier: posts
      name: Blog
      url: /posts/
      weight: 40
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 50

# Syntax highlighting
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false